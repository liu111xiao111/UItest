<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动化重点功能压力测试报告</title>
    <style type="text/css" media="screen">
        body{font-family: verdana, arial, helvetica, sans-serif; font-size: 90%%; }
        table{ font-size: 110%%; margin-top: 5px;}
        pre{ }
        p {
            display: block;
            -webkit-margin-before: 0em;
            -webkit-margin-after: 0em;
            -webkit-margin-start: 0px;
            -webkit-margin-end: 0px;
        }
        .heading {
            margin-top: 0ex;
            margin-bottom: 1ex;
        }
        .heading .attribute {
            margin-top: 1ex;
            margin-bottom: 0;
        }
        .heading .description {
            margin-top: 4ex;
            margin-bottom: 6ex;
        }
        a.popup_link { }
        a.popup_link:hover {
            color: red;
        }
        .popup_window {
            display: none;
            position: relative;
            left: 0px;
            top: 0px;
            padding: 10px;
            background-color: #E6E6D6;
            font-family: "Lucida Console", "Courier New", Courier, monospace;
            text-align: left;
            font-size: 8pt;
        }
        #show_detail_line {
            margin-top: 3ex;
            margin-bottom: 1ex;
        }
        #header_row {
            font-weight: bold;
            color: white;
            background-color: #4F81BD;
            border-collapse: collapse;
        }

        #statistical_table{
            width: 40%%;
            border-collapse: collapse;
            border: "0";
        }
        #statistical_table td {
            width: 40%%;
            border: 1px solid white;
            padding: 2px;
        }
        #statistical_table1{
            width: 80%%;
            border-collapse: collapse;
            border: "0";
        }
        #statistical_table1 td {
            border: 1px solid black;
            padding: 10px;
        }

        #total_row  { font-weight: bold; }
        .passClass  { background-color: #6c6; }
        .failClass  { background-color: #c60; }
        .errorClass { background-color: #c00; }
        .passCase   { color: #6c6; }
        .failCase   { color: #c60; font-weight: bold; }
        .errorCase  { color: #c00; font-weight: bold; }
        .hiddenRow  { display: none; }
        /*.testcase   { margin-left: 2em; }*/
        #ending {}
    </style>
</head>
<body>

<div class='heading'>

   <table id='statistical_table'>
       <tr id='header_row'>
           <th colspan="2" style="text-align:center"><strong>测试结果</strong></td>
       </tr>
       
       <tr id='header_row'>
           <td><strong>iOS手机型号</strong></td>
           <td bgcolor=B8CCE4 style="color:black">%s</td>
       </tr>
       
       <tr id='header_row'>
           <td><strong>系统版本</strong></td>
           <td bgcolor=DBE5F1 style="color:black">%s</td>
       </tr>
       
       <tr id='header_row'>
           <td><strong>飞凡版本</strong></td>
           <td bgcolor=B8CCE4 style="color:black">%s</td>
       </tr>
       
       <tr id='header_row'>
           <td><strong>网络环境</strong></td>
           <td bgcolor=DBE5F1 style="color:black">%s</td>
       </tr>
       
       <tr id='header_row'>
           <td><strong>持续时间</strong></td>
           <td bgcolor=B8CCE4 style="color:black">%s</td>
       </tr>
       
       <tr id='header_row'>
           <td><strong>测试用例数（个）</strong></td>
           <td bgcolor=DBE5F1 style="color:black">%s</td>
       </tr>
       
       <tr id='header_row'>
           <td><strong>遍历次数（次）</strong></td>
           <td bgcolor=B8CCE4 style="color:black">%s</td>
       </tr>
       
       <tr id='header_row'>
           <td><strong>Crash（个）</strong></td>
           <td bgcolor=DBE5F1 style="color:black">%s</td>
       </tr>
       <tr id='header_row'>
           <td><strong>Error（个）</strong></td>
           <td bgcolor=DBE5F1 style="color:black">%s</td>
       </tr>
       
   </table>
   
   <table id='statistical_table1'>
       <tr bgcolor=gray color=white style="color:white">
           <td width=20%% style="text-align:center"><strong>异常分类</strong></td>
           <td width=30%% style="text-align:center"><strong>类型</strong></td>
           <td width=15%% style="text-align:center"><strong>统计结果</strong></td>
           <td width=35%% style="text-align:center"><strong>原因分析</strong></td>
       </tr>
       
       <tr bgcolor=white>
           <td rowspan="3"><font color="1F4E78"><strong>内存管理错误(Crash)</strong></font></td>
           <td><font color="1F4E78"><strong>内存泄漏</strong></font></td>
           <td style="color:red;text-align:right">%s</td>
           <td>未释放不会再使用对象</td>
       </tr>

       <tr bgcolor=white>
           <td><font color="1F4E78"><strong>引用出错</strong></font></td>
           <td style="color:red;text-align:right">%s</td>
           <td>引用已经被释放的对象指针</td>
       </tr>

       <tr bgcolor=white>
           <td><font color="1F4E78"><strong>内存警告</strong></font></td>
           <td style="color:red;text-align:right">%s</td>
           <td>App使用的内存超出设备的限制</td>
       </tr>

       <tr bgcolor=white>
           <td rowspan="1"><font color="1F4E78"><strong>程序逻辑错误(Crash)</strong></font></td>
           <td rowspan="1"><font color="1F4E78"><strong>数组越界</strong></font></td>
           <td style="color:red;text-align:right">%s</td>
           <td> </td>
       </tr>

       <tr bgcolor=white>
           <td rowspan="1"><font color="1F4E78"><strong>Error</strong></font></td>
           <td rowspan="1"><font color="1F4E78"><strong>内部错误</strong></font></td>
           <td style="color:red;text-align:right">%s</td>
           <td> </td>
       </tr>



   </table>
   
   <p style="FONT-SIZE: 13px"><strong>合计：</strong><strong> %s</strong><strong>个</strong></p>
</div>
</body>
</html>
